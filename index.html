<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Calculatrice</h1>
    </header>

    <main id="calculator">
        <div class="screen">
        </div>
        <div class="keyboard">
            <div data-key="8" id="button" class="grey">C</div>
            <div data-key="" id="button" class="grey">MR</div>
            <div data-key="192" id="button" class="grey">%</div>
            <div data-key="11" id="button" class="calculation">/</div>
            <div data-key="103" id="button" class="light">7</div>
            <div data-key="104" id="button" class="light">8</div>
            <div data-key="105" id="button" class="light">9</div>
            <div data-key="106" id="button" class="calculation">*</div>
            <div data-key="100" id="button" class="light">4</div>
            <div data-key="101" id="button" class="light">5</div>
            <div data-key="102" id="button" class="light">6</div>
            <div data-key="107" id="button" class="calculation">+</div>
            <div data-key="97" id="button" class="light">1</div>
            <div data-key="98" id="button" class="light">2</div>
            <div data-key="99" id="button" class="light">3</div>
            <div data-key="109" id="button" class="calculation">-</div>
            <div data-key="" id="button" class="grey">00</div>
            <div data-key="96" id="button" class="light">0</div>
            <div data-key="110" id="button" class="grey">.</div>
            <div data-key="13" id="button" class="result">=</div>
        </div>
    </main>

    <footer>
        <p><a href="https://richardmuhvic.fr/" target="_blank">Venez visiter mon site web</a></p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
